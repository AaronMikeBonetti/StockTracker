<div>
    <input type="text" (keyup)="onKey($event)" value="{{textFieldInput}}" />
    <button (click)="getStock(searchValue)">Submit</button>
  <ul *ngFor="let ticker of tickerSearchArray">
    <li (click)="getStock(ticker.symbol)">
      {{ ticker.symbol.toLocaleUpperCase() }} | {{ ticker.name }}
    </li>
  </ul>
</div>
